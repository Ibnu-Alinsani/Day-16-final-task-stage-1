<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link rel="stylesheet" href="/public/css/style-blog.css">
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-secondary-subtle" style="overflow-x: hidden;">
    <!-- Navigasi Bar -->
    <nav class="navbar navbar-expand-lg bg-body position-fixed container-fluid z-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand ms-3 me-5" href="https://dumbways.id/" style="display: inline-block;">
                <img src="/public/images/logo.png" alt="Dumbways.ID">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item me-lg-4 bg-lg">
                        <a class="nav-link text-dark" aria-current="page" href="/home">Home</a>
                    </li>
                    {{if .FlashIsLogin}}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/blog">Add Project</a>
                    </li>
                    {{else}}
                    <div></div>
                    {{end}}
                </ul>
                
                <ul class="navbar-nav me-lg-4">
                    {{if .FlashIsLogin}}
                    <li class="nav-item me-lg-4">
                        <a href="/login" class="nav-link text-dark">Hello, {{.FlashName}}</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link text-dark">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item me-lg-4">
                        <a href="/login" class="nav-link text-dark">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link text-dark">Register</a>
                    </li>
                    {{end}}
                </ul>
                <button right class="btn btn-outline-dark me-3 shadow-hover" type="button">
                    <a href="/contact" class="text-dark text-decoration-none">contact me</a>
                </button>
            </div>
        </div>
    </nav>
    <!-- End Navigasi Bar -->

    <!-- container -->
    <div class="container-fluid vw-100 m-auto vh-100 d-flex justify-content-center align-items-center row">
        <div class="container  col-md-10 row rounded-5 mt-5 h-80 shadow-xlg ps-0 collap overflow-hidden">
            <div class="col-md-6 bg-white rounded-5 h-100 d-flex justify-content-center align-items-center center">
                <div class="w-50 h-75 rounded-5 overflow-hidden zoom">
                    <img src="/public/images/city.jpg" alt="image" title="City of Japan" class="h-100 w-100">
                </div>
                <h2 class="text-center">
                    ADD MY PROJECT
                </h2>
            </div>
            <div class="col-lg-6 form">
                <!-- form input -->
                <form class="mt-3 mx-4" action="/addBlog" method="post" enctype="multipart/form-data">
                    <!-- title -->
                    <div class="mb-3">
                        <label for="title" class="form-label mb-0 fw-semibold">Project Name</label>
                        <input type="text" class="form-control shadow-sm" id="title" name="title" aria-describedby="nameHelp">
                    </div>
                    <!-- date picker -->
                    <div class="mb-3 row g-1">
                        <div class="col-6">
                            <label for="name" class="form-label mb-0 fw-semibold">Start Date</label>
                            <input type="date" class="form-control shadow-sm" id="name" name="start-date" aria-describedby="nameHelp">
                        </div>
                        <div class="col-6">
                            <label for="name" class="form-label mb-0 fw-semibold">End Date</label>
                            <input type="date" class="form-control shadow-sm" id="name" name="end-date" aria-describedby="nameHelp">
                        </div>
                    </div>
                    <!-- description -->
                    <div class="mb-3">
                        <label for="description" class="form-label mb-0 fw-semibold">Description</label>
                        <textarea class="form-control shadow" id="description" name="description" rows="3"></textarea>
                    </div>
                    <!-- checkbox -->
                    <div class="mt-4">
                        <label class="fw-semibold">Technologies</label>
                        <div class="mt-1">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="fa-node" id="flexCheckDefault" name="node-js">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Node JS
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="fa-react" id="flexCheckDefault" name="react-js">
                                <label class="form-check-label" for="flexCheckDefault">
                                    React JS
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="fa-golang" id="flexCheckDefault" name="golang">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Golang
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" value="fa-python" id="flexCheckDefault" name="python">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Python
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- file input -->
                    <div class="mt-3 position-relative">
                        <label for="formFile" class="form-label mb-0 fw-semibold">Upload Image</label>
                        <input class="form-control shadow" type="file" id="formFile" name="uploadImage">
                        <i class="fa-solid fa-paperclip position-absolute top-50 end-0 fs-4 me-3"></i>
                    </div>
                    <div class="text-end mt-3">
                        <button type="submit" class="btn px-4 btn-dark text-white rounded-pill">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="/public/Js/my-project.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
