<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style-contact-menu.css">
</head>
<body class="bg-dark-subtle">
    <!-- Navigasi Bar -->
    <nav class="navbar navbar-expand-lg bg-body position-fixed container-fluid z-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand ms-3 me-5" href="https://dumbways.id/" style="display: inline-block;">
                <img src="/public/images/logo.png" alt="Dumbways.ID">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item me-lg-4 bg-lg">
                        <a class="nav-link text-dark" aria-current="page" href="/home">Home</a>
                    </li>
                    {{if .FlashIsLogin}}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/blog">Add Project</a>
                    </li>
                    {{else}}
                    <div></div>
                    {{end}}
                </ul>
                
                <ul class="navbar-nav me-lg-4">
                    {{if .FlashIsLogin}}
                    <li class="nav-item me-lg-4">
                        <a href="/login" class="nav-link text-dark">Hello, {{.FlashName}}</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link text-dark">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item me-lg-4">
                        <a href="/login" class="nav-link text-dark">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link text-dark">Register</a>
                    </li>
                    {{end}}
                </ul>
                <button right class="btn btn-outline-dark me-3 shadow-hover" type="button">
                    <a href="/contact" class="text-dark text-decoration-none">contact me</a>
                </button>
            </div>
        </div>
    </nav>
    <!-- End Navigasi Bar -->

    <!-- form input -->
    <div class="container down w-vmin mt-4 ">
        <h2 class="text-center fw-bold">GET IN TOUCH</h2>
        <form class="mt-3 ">
            <!-- name -->
            <div class="mb-3">
                <label for="name" class="form-label mb-0">Name <span style="color:red;">*</span></label>
                <input type="text" class="form-control shadow" id="name" aria-describedby="nameHelp" required>
            </div>
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label mb-0">Email address <span style="color:red;">*</span></label>
                <input type="email" class="form-control shadow" id="email" aria-describedby="emailHelp" required>
            </div>
            <!-- no.handphone -->
            <div class="mb-3">
                <label for="nohandphone" class="form-label mb-0">No. Handphone</label>
                <input type="text" class="form-control shadow" id="nohandphone" aria-describedby="nameHelp">
            </div>
            <!-- subject -->
            <div class="mb-3">
                <label for="subject">Subject</label>
                <select class="form-select pe-auto shadow" id="subject" aria-label="Default select example">
                    <option selected>Let's Talk</option>
                    <option value="1">Let's Collaboration</option>
                    <option value="2">I'am Hire</option>
                </select>
            </div>
            <!-- message -->
            <div class="mb-3">
                <label for="message" class="form-label mb-0">Message <span style="color:red;">*</span></label>
                <textarea class="form-control shadow" id="message" rows="3" required></textarea>
            </div>
            <div class="m-auto w-100 text-center" style="margin-top: 26.5px !important">
                <button type="submit" class=" w-75 p-2  border-0 bg-dark rounded text-white" onclick="getData()">Submit</button>
            </div>
            <!-- <div class="text-end mt-4">
                <button type="submit" class="btn px-4 btn-dark text-white rounded-pill" >Submit</button>
            </div> -->
        </form>
    </div>
    <!-- End form input -->
    
    <!-- script bootstrap -->
    <script src="/public/Js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!-- end script bootstrap -->
</body>
</html>
