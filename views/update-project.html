<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- cdn icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"> 

    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    <link rel="stylesheet" href="/public/css/style-add-project.css">
</head>
<body class="bg-secondary-subtle pt-5 pb-5" style="overflow-x: hidden;">
    <!-- Navigasi Bar -->
    <nav class="navbar navbar-expand-lg bg-body position-fixed container-fluid z-3">
        <div class="container-fluid px-4">
            <a class="navbar-brand ms-3 me-5" href="https://dumbways.id/" style="display: inline-block;">
                <img src="/public/images/logo.png" alt="Dumbways.ID">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                    <li class="nav-item me-lg-4 bg-lg">
                        <a class="nav-link text-dark" aria-current="page" href="/home">Home</a>
                    </li>
                    {{if .Flash.FlashIsLogin}}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/blog">Add Project</a>
                    </li>
                    {{else}}
                    <div></div>
                    {{end}}
                </ul>
                
                <ul class="navbar-nav me-lg-4">
                    {{if .Flash.FlashIsLogin}}
                    <li class="nav-item me-lg-4">
                        <a href="/login" class="nav-link text-dark">Hello, {{.Flash.FlashName}}</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link text-dark">Logout</a>
                    </li>
                    {{else}}
                    <li class="nav-item me-lg-4">
                        <a href="/login" class="nav-link text-dark">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link text-dark">Register</a>
                    </li>
                    {{end}}
                </ul>
                <button right class="btn btn-outline-dark me-3 shadow-hover" type="button">
                    <a href="/contact" class="text-dark text-decoration-none">contact me</a>
                </button>
            </div>
        </div>
    </nav>
    <!-- End Navigasi Bar -->

    <!-- input field -->
    <div class="container-md mt-5 row m-auto">
        <h1 class="text-center">UPDATE MY PROJECT</h1>

        <!-- form -->
        <form class="col-lg-6 m-auto mt-3" action="/update-project/{{.Blog.ID}}" method="post" enctype="multipart/form-data">
            <!-- input project name -->
            <div class="mb-3">
                <label for="project-name" class="form-label fw-semibold" >Project Name</label>
                <input type="text" class="form-control" id="project-name" name="title" value="{{.Blog.Title}}"  aria-describedby="projectName">
            </div>
            <!-- input date stard and end -->
            <div class="mb-3 row row-cols-2">
                <div class="col">
                    <label for="start-date" class="form-label fw-semibold">Start Date</label>
                    <input type="date" class="form-control" id="start-date" name="start-date" aria-describedby="startDate">
                </div>
                <div class="col">
                    <label for="end-date" class="form-label fw-semibold">End Date</label>
                    <input type="date" class="form-control" id="end-date" name="end-date" aria-describedby="endDate">
                </div>
            </div>
            <!-- input description -->
            <div class="mb-3">
                <label for="description" class="form-label fw-semibold">Description</label>
                <textarea class="form-control" placeholder="Your description here" id="description"name="description"  style="min-height: 100px; max-height: 500px;">{{.Blog.Description}}</textarea>
            </div>
            <!-- input use technology -->
            <div class="technology mb-2">
                <label for="all" class="fw-semibold">Technologies</label>
                <div class="row row-cols-2 g-0 w-75 mt-2">
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="node-js" name="node-js" value="fa-node">
                        <label class="form-check-label" for="node-js">Node JS</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="react-js" name="react-js" value="fa-react">
                        <label class="form-check-label" for="react-js">React JS</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="golang" name="golang" value="fa-golang">
                        <label class="form-check-label" for="golang">Golang</label>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="python" name="python" value="fa-python">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                </div>
            </div>
            <!-- input file -->
            <div class="fileImage">
                <label for="file-image" class="form-label w-100 fw-semibold">Upload Image</label>
                <img src="/public/images/code-3.jpg" alt="your images" title="Your Images" class="w-25 rounded">
                <div class="my-3 position-relative">
                    <input class="form-control" type="file" name="uploadImage"id="formFile">
                    <i class="bi bi-paperclip position-absolute top-50 end-0 translate-middle-y fs-4 me-1"></i>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>

    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- end -->
</body>
</html>
